events {
    worker_connections 1024;
}

http {
    sendfile on;

     # Define a cache zone
     proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    upstream foundry {
        server foundry:30000;
    }


    server {
        listen 80;
        server_name foundry.boys-next-door.win;

        gzip_static on;

        location / {
            proxy_pass http://foundry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";


            # Enable caching
            proxy_cache my_cache;
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;

            # Enable gzip compression
            gzip on;
            gzip_types text/plain application/xml application/x-javascript text/css application/json;
            gzip_proxied any;
        }
    }

    server {
        listen 80;
        listen [::]:80;
        server_name boys-next-door.win *.boys-next-door.win _;

        autoindex off;

        server_tokens off;

        root /app;
        gzip_static on;

        location / {
            try_files $uri /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        gzip on;
        gzip_comp_level 5;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_vary on;

        gzip_types
            application/javascript
            application/json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/svg+xml
            image/x-icon
            text/css
            text/plain
            text/x-component;
    }
}
